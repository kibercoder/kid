<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kidcoin-games</title>

    <script type="text/javascript" src="lib.min.js"></script>
    <script type="text/javascript" src="app.min.js"></script>
    <script>
		function onResize(e) {
			var canvas = document.getElementById('canvas');

			var width = window.innerWidth;
			var height = window.innerHeight;

			canvas.style.width = width + 'px';
			canvas.style.height = height + 'px';

			canvas.width = width;
			canvas.height = height;
		}

		window.addEventListener('load', function () {
			WebFont.load({
				timeout: 2000,
				events: true,
				custom: {
					families: ['Myriad-Pro-Light-Condensed', 'AdonisC-Normal', 'AdonisC-Italic', 'AdonisC-Bold'],
					urls: ['./fonts.css']
				},
				loading: function () {
					var body = document.getElementsByTagName('body')[0];
					var canvas = document.createElement('canvas');

					canvas.id = 'canvas';

					body.appendChild(canvas);

					onResize();

					window.addEventListener('resize', onResize);

					kid.Games.load(kid.GameKind.Director, function (status) {
						if (status) {
							kid.Games.play(canvas, {})
						}
					});
				}
			});
		});
    </script>
    <style>
        html, body {
            padding: 0px;
            margin: 0px;
            height: 100%;
            overflow: hidden;
        }

        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
</body>
</html>
